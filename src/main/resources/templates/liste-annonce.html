<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Show Users</title>
</head>

<body>

<!-- theDate comes from the theModel.addAttribure of xController -->




<div class="container py-5 bg-light " style="margin-top:200px;">

  <div class="form-outline mb-3" style="display: inline-block; margin-left: 32%;">
    <h1>Show Annonces</h1>




    <table border="1">




      <thead>
      <th>Date</th>
      <th>Depart</th>
      <th>Arrive</th>



      </thead>

      <tbody>

      <tr th:each="tempAnnonces: ${annonces}">
        <!--A FAIRE -->
       <!-- <td><a th:text="${tempAnnonces.id}" th:href="@{/accepte-annonce(annonce_id=${tempAnnonces.id})}" />
        </td>-->
        <td><a th:text="Accepter" th:href="@{/accepte-annonce(annonce_id=${tempAnnonces.id})}" />
        </td>
        <td th:text="${tempAnnonces.date}" />
        <td th:text="${tempAnnonces.depart}" />
        <td th:text="${tempAnnonces.arrive}" />




      </tr>

      </tbody>

    </table>




  </div>

</div>


</body>

</html>
